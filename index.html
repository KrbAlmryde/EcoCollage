<!DOCTYPE html>
<html>
    <head>
        <title>EcoCollage Controller</title>
        <meta name="description" content="EcoCollage Interaction Controller">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
         <div style="width: 100%; display: table;">
            <div style="display: table-row">
                <div id='layerControl'></div>
                <div id="parent">
                    <div id='background'></div>
                    <div id='graph'></div>
                    <div id='layers'></div>
                    <div id="slider"></div>
                </div>
            </div>
        </div>


        <!-- External Libraries -->
        <script type="text/javascript" src="js/lib/d3/d3.js"></script>
        <script type="text/javascript" src="js/lib/d3-queue/build/d3-queue.js"></script>
        <script type="text/javascript" src="js/lib/heatmap.js/heatmap.js"></script>
        <script type="text/javascript" src="js/lib/nutella/nutella_lib.js"></script>

        <!-- Main Application logic -->
        <script type="text/javascript" src="js/app/utils.js"></script>
        <script type="text/javascript" src="js/app/controller.js"></script>
        <script type="text/javascript" src="js/app/layout.js"></script>
        <script type="text/javascript" src="js/app/main.js" onload="Start()"></script>
    </body>
</html>
